<html>
<head>
  <meta charset="UTF-8" />
  <title>SpeedRun.io</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="SpeedRun.io - Run through obstacles as fast possible!" />
  <link rel="icon" href="assets/logo.png" type="image png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canva"></canvas>
    <div id="hint">
      <p>Use arrow keys or WASD To move. Run to the goal!</p>
      <button id="restart-btn">Restart</button>
    </div>
    <div id="timer">0.00s</div>
  </div>

  <div id="mobile-controls">
    <button id="left-btn">L</button>
    <button id="right-btn">R</button>
    <button id="upbtn">UP</button>
    <button id="downbtn">DOWN</button>
  </div>
</body>
<script src="script.js"></script>
</html>
